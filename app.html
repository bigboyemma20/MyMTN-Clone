<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My MTN</title>
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/balance-section.css">
  <link rel="stylesheet" href="./css/quick-access.css">
  <link rel="stylesheet" href="./css/momo-caller-tunez.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <header class="header">

      <div class="logo-container">
        <img class="logo" src="./images/mtn-logo.svg" aria-hidden="true" alt="">
      </div>

      <div class="name-container">

       <div class="yello"><strong>Y'ello</strong></div> 

        <div class="name">EMMANUEL</div>
      </div>

      <div class="chat-icon-container">
        <img class="chat-icon" src="./images/chat (2).png" aria-hidden="true" alt="">
      </div>

    </header>

    <section class="balance-section">
      <div class="balance-header">
        <div class="balances">Balances
        </div>

        <div class="balance-refresh"><a href=""><img class="refresh" src="./images/refresh.png" aria-hidden="true" alt=""></a>
        </div>
      </div>          
      <div class="view-header">
        <div class="view-all"><a href="">View all</a></div>
      <div class="view-all-icon"><a href=""><img class="angle-right" src="./images/angle-small-right.png" aria-hidden="true" alt=""></a></div>
      </div>      

      <div class="airtime-container">
        <a href=""><div class="call-icon-airtime">
          <div class="call-icon-container"><img class="call-icon" src="./images/phone-call (1).svg" aria-hidden="true" alt="">
          </div>
          <div class="airtime">AIRTIME</div>
        </div>
        <div class="airtime-amount-bonus">
          <div class="airtime-amount">GHS 20.00</div>
          <div class="airtime-bonus"><strong>BONUS</strong> : GHS 10         
          </div> </a>
        </div>
              
      </div>

       <div class="data-container">
        <a href=""><div class="up-down-icon-data">
           <div class="up-down-container"><img class="up-down" src="./images/up-and-down-arrow.png" aria-hidden="true" alt="">
            </div>
            <div class="data">DATA
            </div>
        </div>
        <div class="data-amount-bonus">
          <div class="data-amount">10.08 GB
          </div>
          <div class="data-bonus"><strong>BONUS</strong> : 2.20 GB
          </div></a>   
        </div>
            
      </div>

      <div class="voice-container">
        <a href=""><div class="microphone-icon-voice">
          <div class="microphone-container"><img class="microphone" src="./images/microphone.png" aria-hidden="true" alt="">
          </div>
          <div class="voice">VOICE
          </div>
        </div>
        <div class="voice-amount-bonus">
          <div class="voice-amount">10.00 MIN
          </div>
          <div class="voice-bonus"><strong>BONUS</strong> : 2.50 MIN
          </div> </a>
        </div>              
      </div>

      <div class="broadband-container">
        <a href=""><div class="wifi-icon-broadband">
          <div class="wifi-icon-container"><img class="wifi-icon" src="./images/wifi.svg" aria-hidden="true" alt="">
          </div>
          <div class="broadband">BROADBAND
          </div>
        </div>
        <div class="broadband-amount-bonus">
          <div class="broadband-amount">GET CONNECTED</div>
          <div class="data-bonus"><strong>CLICK HERE</strong>
          </div> </a>
        </div>              
      </div>

    </section>
    <section class="paragraph">
      <p>
        Showing balance as at 
      </p>
      <p>May 27 2025; 7:33:28 AM
      </p>
    </section>
    
    <section class="quick-access-header">
      <div class="quick-access">Quick access
      </div>
      <div class="view-all-container">
        <div class="view-all"><a href="">View all</a></div>
        <div class="angle-right-container">
          <a href=""><img src="./images/angle-small-right.png" alt="">
        </div></a>
      </div>

    </section>

    <section class="quick-access-section">

      <a href=""><div class="data-bundles">
        <div>
          <img class="up-down" src="./images/arrows-vertical-direction-svgrepo-com.png" aria-hidden="true" alt="">
        </div>
        <div>Data Bundle</div>
      </div></a>

      <a href=""><div class="just4u">
        <div>
          <img class="shopping-cart" src="./images/shopping-bag-4-svgrepo-com.png" aria-hidden="true" alt="">
        </div>
        <div>Just4U</div>
      </div></a>
      
      <a href=""><div class="mashup">
        <div>
          <img class="data-icon" src="./images/data-svgrepo-com.png" aria-hidden="true" alt="">
        </div>
        <div>Mashup</div>
      </div></a>

      <div class="contact-us">
        <div>
          <img class="phonebook" src="./images/phonebook-svgrepo-com.png" aria-hidden="true" alt="">
        </div>
        <div>Contact Us</div>
      </div>           
    </section>

    <section class="momo-caller-tunez">
        <div class="momo">
          <div class="dollar">
            <img src="./images/dollar-minimalistic-svgrepo-com.png" alt="">
          </div>
          <div class="momo-text">
            Send Momo
          </div>
        </div>
       
        <div class="caller-tunez">
          <div class="note"><img src="./images/music-note-1-svgrepo-com (2).png" alt=""></div>
          <div>Caller<span>tunez</span></div>
        </div>
      </section>
    
    <footer class="bottom-menu">
    </footer>
  </main>
</body>
</html>
